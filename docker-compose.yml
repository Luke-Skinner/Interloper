version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: interloper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hotelbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: interloper-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  scraper:
    build:
      context: ./Interloper.Scraper
      dockerfile: Dockerfile
    container_name: interloper-scraper
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${SCRAPER_DEBUG:-false}
      - REQUEST_DELAY_SECONDS=${REQUEST_DELAY_SECONDS:-1.0}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-3}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY:-}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    name: interloper_postgres_data
  redis_data:
    name: interloper_redis_data
